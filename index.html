<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Module</title>
</head>
<body>
  <h1>Admin Module</h1>
  
  <form id="adminForm">
    <label>
      Is update needed:
      <input type="checkbox" id="isNeedUpdateAvailableAlret">
    </label>
    <br>
    <label>
      Is force needed:
      <input type="checkbox" id="isForceNeeded">
    </label>
    <br><br>
    <button type="submit">Update</button>
  </form>

  <p id="status"></p>

  <script>
    // Fetch settings.json and load checkbox values on page load
    window.onload = function() {
      fetch('settings.json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('isNeedUpdateAvailableAlret').checked = data.data.isNeedUpdateAvailableAlret;
          document.getElementById('isForceNeeded').checked = data.data.isForceNeeded;
        })
        .catch(error => {
          console.error('Error loading settings:', error);
          document.getElementById('status').textContent = 'Error loading settings.';
        });
    };

    // Handle form submission to update settings.json
    const form = document.getElementById('adminForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const isNeedUpdateAvailableAlret = document.getElementById('isNeedUpdateAvailableAlret').checked;
      const isForceNeeded = document.getElementById('isForceNeeded').checked;

      const data = {
        success: true,
        code: 200,
        message: "Success",
        data: {
          isNeedUpdateAvailableAlret,
          isForceNeeded
        }
      };

      fetch('settings.json', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(response => {
        if (response.ok) {
          status.textContent = "Settings updated successfully!";
        } else {
          status.textContent = "Failed to update settings.";
        }
      }).catch(error => {
        status.textContent = "Error: " + error;
      });
    });
  </script>
</body>
</html>
